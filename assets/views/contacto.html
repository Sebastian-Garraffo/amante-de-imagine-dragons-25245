    <link rel="stylesheet" href="../css/estilos.css">
    <title>Amante de Imagine Dragons</title>
</head>
<body>
    <header>
        <nav class="NavBar flex-row container">
            <picture>
                <a href="../../index.html"><img src="../img/logo.jpg" alt="logo" class="ilustracion"></a>
            </picture>
            <ul class="menu flex-row">
                <li class="menu__item">
                    <a href="../../index.html" class="menu__link textoamarillo">INICIO</a>
                </li>
                <li class="menu__item">
                    <a href="historia.html" class="menu__link textoamarillo">HISTORIA</a>

                </li>
                <li class="menu__item">
                    <a href="contacto.html" class="menu__link textoamarillo">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="negrita titulo">CONTACTO</h1>
            <div class="fondo">
                <form class="relleno sangria" action="">
                    <div class="field flex-column">
                        <label for="name">Nombre y Apellido</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="eleccion flex-column">
                        <label for="sexo">Sexo:</label>
                        <div>
                            <input type="radio" name="sexo">Masculino
                        </div>
                        <div>
                            <input type="radio" name="sexo">Femenino
                        </div>
                    </div>
                    <div class="field flex-column">
                        <label for="mail">Correo Electrónico</label>
                        <input type="e-mail" name="mail">
                    </div>
                    <div class="field flex-column">
                        <label for="cel">Número de Celular</label>
                        <input type="number" name="cel">
                    </div>
                    <div>
                        <textarea class="textbox" name="mensaje" id="" cols="30" rows="10" placeholder="ingrese su mensaje aqui" required=""></textarea>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <h3 class="redes negrita">INSTAGRAM</h3>
            <h3 class="redes negrita">FACEBOOK</h3>
            <h3 class="redes negrita">YOUTUBE</h3>
            <h3 class="redes negrita">EMAIL</h3>
        </div>
    </footer>
</body>
